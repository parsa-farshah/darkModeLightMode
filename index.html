<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parsa</title>
    <link rel="stylesheet" href="src/style/output.css" />
  </head>
  <body class="bg-[#070a29] lightMode zendots">
    <!----------------------------------------- nav -------------------------------->
    <nav
      class="flex items-center justify-between py-5 px-2 transform-3d perspective-midrange 2xl:container"
    >
      <!-- logo -->
      <div class="flex justify-start w-[30%] lg:w-[15%]">
        <figure class="flex justify-center items-center">
          <img src="src/images/imgi_1_logo-01.png" alt="logo" />
        </figure>
      </div>

      <!-- dark mode and light mode -->
      <div class="w-[30%] flex justify-center lg:order-3 lg:w-[8%]">
        <figure
          id="drkLt"
          class="flex justify-center items-center w-[60px] h-[60px] rounded-2xl bg-[#703ffe]"
        >
          <img
            id="imgDrkLt"
            class="w-[70%] h-[70%]"
            src="src/images/darkModeBlack.png"
            alt=""
          />
        </figure>
      </div>

      <!-- menu -->
      <div class="w-[30%] flex justify-end lg:hidden">
        <div
          class="w-[50px] h-[50px] flex justify-center items-center rounded-xl bgFav duration-500"
        >
          <figure class="w-[80%] h-[80%]">
            <img class="w-full h-full" src="src/images/whiteMenu.png" alt="" />
          </figure>
        </div>
      </div>
      <!-- links -->
      <div class="w-[65%] hidden lg:flex">
        <ul class="flex justify-around gap-5 w-full *:text-[15px]">
          <li class="group relative cursor-pointer">
            <a
              class="group-hover:text-[#703FFE] duration-500 relative after:content-[] after:absolute after:left-[90%] after:top-1/2 after:translate-x-1/2 after:w-[15px] after:h-[15px] after:border-[7.5px] after:border-b-[#fff0] after:border-t-white after:border-l-[#fff0] after:border-r-[#fff0] group-hover:after:border-t-[#703FFE] after:duration-500 p-2"

            <ul

            >
              <li
                class="border-b border-b-gray-200 duration-300 hover:*:text-[#703FFE] hover:*:duration-300 hover:bg-gray-100 rounded-lg"
              >
                <a href="">Home 01</a>
              </li>
              <li
                class="border-b border-b-gray-200 duration-300 hover:*:text-[#703FFE] hover:*:duration-300 hover:bg-gray-100"
              >
                <a href="">Home 02</a>
              </li>
              <li
                class="duration-300 hover:*:text-[#703FFE] hover:*:duration-300 hover:bg-gray-1"
              >
                <a href="">Home 03</a>
              </li>
            </ul>
          </li>
          <li><a href="">About</a></li>
          <li><a href="">Road Map</a></li>
          <li><a href="">Team</a></li>
          <li class="group relative cursor-pointer">
            <a
              class="group-hover:text-[#703FFE] duration-500 relative after:content-[] after:absolute after:left-[90%] after:top-1/2 after:translate-x-1/2 after:w-[15px] after:h-[15px] after:border-[7.5px] after:border-b-[#fff0] after:border-t-white after:border-l-[#fff0] after:border-r-[#fff0] group-hover:after:border-t-[#703FFE] after:duration-500 p-2"

            <ul

            >
              <li
                class="border-b border-b-gray-200 duration-300 hover:*:text-[#703FFE] hover:*:duration-300 hover:bg-gray-100 rounded-lg"
              >
                <a href="">visions & missions</a>

              <li
                class="border-b border-b-gray-200 duration-300 hover:*:text-[#703FFE] hover:*:duration-300 hover:bg-gray-100"
